<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="soz" placeholder="soz yazin...">
    <button id="elave-et">Əlavə et</button>
    <div id="elave-edilenler"></div>

    <script>

var soz = document.querySelector('#soz');
var elaveEt = document.querySelector('#elave-et');
var elaveEdilenler = document.querySelector('#elave-edilenler');
var items = [];
function itemleriGoster () {
    elaveEdilenler.innerHTML = '';
    for (let i in items) {
        var item = items[i];
        var sp = document.createElement('span');
        sp.classList.add('item');
        sp.innerText = item;
        sp.dataset.index = i;
        sp.onclick = function () {
            var ind = parseInt(this.dataset.index);
            items.splice(ind, 1);
            itemleriGoster();
        }
        elaveEdilenler.appendChild(sp);
    }
}
elaveEt.onclick = function () {
    // input-un içərisindəki yazını .value property vasitəsilə oxuyub mənimsədirik dəyişənə
    var daxildekiSoz = soz.value;
    // input-in daxilindəki sözü təmizləyirik
    soz.value = '';
    if (!daxildekiSoz.trim()) {
        return;
    }
    items.push(daxildekiSoz);
    itemleriGoster();
    
}
    </script>
</body>
</html>
