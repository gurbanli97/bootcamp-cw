<script>
function ifPrime(x){

  if (x===1){
    return false;
  } else if(x === 2) {
    return true;
  } else{
    for(var y = 2; y < x; y++){
      if(x % y === 0){
        return false;
      }
    }
    return true;  
  }
}

console.log(ifPrime(121));
    
</script>
